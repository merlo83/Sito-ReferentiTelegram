<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Gruppo Referenti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        /* Impostazioni globali e Sfondo */
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100%;
            background-color: #000;
            color: #c9d1d9;
            font-family: 'Roboto Mono', monospace;
        }

        /* Il Canvas per l'effetto Matrix */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Contenitore per il contenuto */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra su Desktop */
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 0 0 5px #000, 0 0 10px #000;
        }

        /* Titolo animato */
        h1 {
            color: #ffffff;
            font-size: 2.2em;
            border-right: 2px solid rgba(0, 255, 0, .75);
            white-space: nowrap;
            overflow: hidden;
            margin: 0 auto;
            animation: 
                typing 3.5s steps(40, end) forwards,
                blink-caret .75s step-end infinite;
        }
        
        /* Titolo Principale */
        h2 {
            color: #ffffff;
            font-size: 1.6em;
            margin-top: 10px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #c9d1d9;
        }

        /* Contatto Telegram */
        .contact-info {
            margin-top: 25px;
        }
        
        .contact-info a {
            color: #2AABEE;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 700;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Pulsante di Registrazione */
        .cta-button {
            display: inline-block;
            background-color: #238636;
            color: #ffffff;
            font-weight: 700;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 6px;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .cta-button:hover { background-color: #2ea043; transform: scale(1.05); }

        /* Contatore Visite */
        .visitor-counter {
            margin-top: 30px;
            opacity: 0.6;
        }

        /* --- ▼▼▼ NUOVO BLOCCO STATISTICHE ▼▼▼ --- */
        .stats-container {
            border-top: 1px solid #30363d; /* Linea di separazione */
            width: 100%;
            margin-top: 35px;
            padding-top: 25px;
            color: #8b949e;
            font-size: 0.9em;
        }

        .stats-box {
            display: inline-block;
            margin: 0 15px;
        }

        .stats-box span {
            display: block;
            font-size: 1.8em;
            color: #238636; /* Verde */
            font-weight: 700;
        }
        
        /* Stile per il caricamento */
        .loading {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.3; }
        }
        /* --- ▲▲▲ FINE BLOCCO STATISTICHE ▲▲▲ --- */


        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: rgba(0, 255, 0, .75); } }


        /* Correzione per Mobile */
        @media (max-width: 600px) {
            .container {
                justify-content: flex-start; 
                padding-top: 10vh; 
            }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.3em; }
            p { font-size: 1.0em; }
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        
        <h1 id="title"></h1> 
        
        <h2>Gruppo Referenti Informatici</h2>
        
        <p>
            Pagina di registrazione riservata ai Referenti Informatici e Tecnici Telematici.
            Premi il pulsante per avviare la procedura di autenticazione.
        </p>

        <div class="contact-info">
            <a href="https://t.me/merlo83" target="_blank">Contatto Admin: @merlo83</a>
        </div>
        
        <a href="https://forms.gle/teQPA9cjgtQrojdh9" class="cta-button">
            INIZIA REGISTRAZIONE
        </a>

        <div class="visitor-counter">
            <a href="https://www.hitwebcounter.com/" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=21452131&style=0001&nbdigits=5&type=page&initCount=0" title="Counters" Alt="Counters" border="0" /></a>
        </div>

        <div class="stats-container">
            <div class="stats-box">
                Utenti Registrati:
                <span id="stats-registrati" class="loading">...</span>
            </div>
            <div class="stats-box">
                Utenti In Attesa:
                <span id="stats-in-attesa" class="loading">...</span>
            </div>
        </div>
        </div>

    <script>
        // --- Script #1: Effetto "macchina da scrivere" ---
        
        const textToType = "> Accesso Area Riservata"; 
        const titleElement = document.getElementById('title');
        let index = 0;
        let speed = 80; 

        function typeWriter() {
            if (index < textToType.length) {
                titleElement.innerHTML += textToType.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }
        window.addEventListener('load', typeWriter);

        
        // --- Script #2: Effetto "Matrix Rain" ---

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = canvas.width / fontSize;
            drops = [];
            for(let x = 0; x < columns; x++) {
                drops[x] = 1; 
            }
        });

        let katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        let chars = katakana + '0123456789';
        chars = chars.split('');
        const fontSize = 14;
        let columns = canvas.width / fontSize;
        let drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1; 
        }
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0'; 
            ctx.font = fontSize + 'px ' + 'Roboto Mono'; 
            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++; 
            }
        }
        setInterval(drawMatrix, 33);


        // --- ▼▼▼ NUOVO SCRIPT #3: STATISTICHE ▼▼▼ ---

        // Incolla qui l'URL della tua Web App
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxk0v9Tk1pVB7evv-KyRll436aWrITUupHAVxSs3AebxayY6KMa90WlUMjAqko1k-QK/exec";

        async function caricaStatistiche() {
            const registratiEl = document.getElementById('stats-registrati');
            const inAttesaEl = document.getElementById('stats-in-attesa');

            try {
                const response = await fetch(WEB_APP_URL);
                const data = await response.json();

                if (data.errore) {
                    throw new Error(data.errore);
                }

                // Aggiorna i numeri
                registratiEl.innerText = data.utenti_registrati;
                inAttesaEl.innerText = data.utenti_in_attesa;
                
                // Rimuovi l'effetto "loading"
                registratiEl.classList.remove('loading');
                inAttesaEl.classList.remove('loading');

            } catch (error) {
                console.error("Errore caricamento statistiche:", error);
                registratiEl.innerText = "N/D";
                inAttesaEl.innerText = "N/D";
                registratiEl.classList.remove('loading');
                inAttesaEl.classList.remove('loading');
            }
        }
        
        // Avvia il caricamento delle statistiche quando la pagina è pronta
        window.addEventListener('load', caricaStatistiche);
        
        // --- ▲▲▲ FINE SCRIPT STATISTICHE ▲▲▲ ---
    </script>

</body>
</html>
